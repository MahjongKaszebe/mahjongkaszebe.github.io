<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 2rem; 
            line-height: 1.6;
            background-color: #FFE600;
            color: #000000;
        }
        header { margin-bottom: 2rem; border-bottom: 2px solid #000; padding: 1rem; display: flex; align-items: center; justify-content: space-between; background-color: #000; gap: 1rem; }
        nav a { margin-right: 1rem; color: #FFE600; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; }
        nav a.current { background-color: rgba(255, 140, 0, 0.4); color: #FFE600; }
        .logo { height: 60px; width: auto; object-fit: contain; }
        h1, h2, h3 { color: #000; }
        a { color: #000; }
        footer { margin-top: 2rem; border-top: 2px solid #000; padding-top: 1rem; }
        
        #calendar {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .fc-theme-standard td, .fc-theme-standard th {
            border-color: #000;
        }
        .fc .fc-daygrid-day-number {
            color: #000;
        }
        .fc .fc-col-header-cell-cushion {
            color: #000;
        }
        .fc-event {
            cursor: pointer;
            background-color: #000;
            border-color: #000;
        }
        #events-list {
            background: white;
            padding: 1rem;
            border-radius: 8px;
        }
        .event-item {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        .event-item:last-child {
            border-bottom: none;
        }
        .event-date {
            font-weight: bold;
            color: #FF8C00;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ get_url(path="@/_index.md") }}"><img src="/logo.jpg" alt="Mahjong Kaszëbë" class="logo"></a>
        <nav>
            <a href="{{ get_url(path="@/_index.md") }}" {% if current_path == "/" %}class="current"{% endif %}>Strona główna</a>
            <a href="{{ get_url(path="@/blog/_index.md") }}" {% if current_path == "/blog/" %}class="current"{% endif %}>Aktualności</a>
            <a href="{{ get_url(path="@/wydarzenia/_index.md") }}" {% if current_path == "/wydarzenia/" %}class="current"{% endif %}>Kalendarz</a>
            <a href="{{ get_url(path="@/kontakt.md") }}/" {% if current_path == "/kontakt/" %}class="current"{% endif %}>Kontakt</a>
        </nav>
    </header>
    <main>
        <h1>Kalendarz wydarzeń</h1>
        
        <div id="calendar"></div>
        
        <h2>Lista wydarzeń</h2>
        <div id="events-list"></div>
    </main>
    <footer>
        <p>&copy; 2026 Mahjong Kaszëbë</p>
    </footer>

    <script>
        const events = [
            {% for page in section.pages %}
            {
                title: "{{ page.title }}",
                start: "{{ page.date }}",
                url: "{{ page.permalink }}"
            }{% if not loop.last %},{% endif %}
            {% endfor %}
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: events,
                eventClick: function(info) {
                    if (info.event.url) {
                        window.location.href = info.event.url;
                    }
                },
                locale: 'pl',
                buttonText: {
                    today: 'Dzisiaj',
                    month: 'Miesiąc',
                    week: 'Tydzień',
                    day: 'Dzień'
                },
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,listWeek'
                }
            });
            calendar.render();

            // Render list view
            const listEl = document.getElementById('events-list');
            const sortedEvents = [...events].sort((a, b) => new Date(a.start) - new Date(b.start));
            
            sortedEvents.forEach(event => {
                const date = new Date(event.start);
                const dateStr = date.toLocaleDateString('pl-PL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                const item = document.createElement('div');
                item.className = 'event-item';
                item.innerHTML = `
                    <div class="event-date">${dateStr}</div>
                    <div><a href="${event.url}">${event.title}</a></div>
                `;
                listEl.appendChild(item);
            });
        });
    </script>
</body>
</html>
