<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 2rem; 
            line-height: 1.6;
            background-color: #FFE600;
            color: #000000;
        }
        header { margin-bottom: 2rem; border-bottom: 2px solid #000; padding: 1rem; display: flex; align-items: center; justify-content: space-between; background-color: #000; gap: 1rem; flex-wrap: wrap; }
        nav { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; }
        nav a { color: #FFE600; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; white-space: nowrap; }
        nav a.current { background-color: rgba(255, 140, 0, 0.4); color: #FFE600; }
        .logo { height: 60px; width: auto; object-fit: contain; }
        article { margin-bottom: 2rem; }
        h1, h2, h3 { color: #000; }
        code { background: #FFD900; padding: 0.2rem 0.4rem; border-radius: 3px; border: 1px solid #000; }
        pre { background: #FFD900; padding: 1rem; overflow-x: auto; border: 1px solid #000; }
        a { color: #000; }
        img { max-width: 100%; height: auto; margin: 1rem 0; }
        .photo-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin: 1rem 0; }
        .photo-grid img { width: 100%; height: auto; object-fit: cover; }
        footer { margin-top: 2rem; border-top: 2px solid #000; padding-top: 1rem; }
    </style>
</head>
<body>
    <header>
        <a href="{{ get_url(path="@/_index.md") }}"><img src="/logo.jpg" alt="Mahjong Kaszëbë" class="logo"></a>
        <nav>
            <a href="{{ get_url(path="@/_index.md") }}" {% if current_path == "/" %}class="current"{% endif %}>Strona główna</a>
            <a href="{{ get_url(path="@/blog/_index.md") }}" {% if current_path == "/blog/" %}class="current"{% endif %}>Aktualności</a>
            <a href="{{ get_url(path="@/wydarzenia/_index.md") }}" {% if current_path == "/wydarzenia/" %}class="current"{% endif %}>Kalendarz</a>
            <a href="{{ get_url(path="@/kontakt.md") }}/" {% if current_path == "/kontakt/" %}class="current"{% endif %}>Kontakt</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2026 Mahjong Kaszëbë</p>
    </footer>
</body>
</html>
